[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=greenhouse
    --cov=routes
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    export: marks tests as export operation tests
    teamtailor: marks tests as TeamTailor API tests
    migration: marks tests as migration operation tests
    greenhouse: marks tests as Greenhouse API tests
