[flake8]
max-line-length = 88
max-complexity = 12
exclude = .git,__pycache__,build,dist,.venv,data
ignore = E203,E501,W503

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[coverage:run]
source = greenhouse,routes
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
